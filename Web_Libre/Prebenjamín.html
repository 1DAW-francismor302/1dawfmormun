        /* Estilo para el título */
        #titulo{
            float: none; /* Esta propiedad es redundante y puede eliminarse */

        /* Estilo para la tabla */

        /* Estilo para centrar el contenido dentro del contenedor */
        .contenedor {

            justify-content: center;
        }
